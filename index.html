    <script>
        // Configuraci칩n inicial
        function initializeGoogleSignIn() {
          google.accounts.id.initialize({
            client_id: '618907884087-s2aqf6qffra9i6jahldqbkildvlpracg.apps.googleusercontent.com',
            callback: handleCredentialResponse,
            auto_select: false
          });
      
          // Renderiza el bot칩n (opcionalmente puedes personalizar m치s)
          google.accounts.id.renderButton(
            document.getElementById("googleSignInBtn"),
            { theme: "outline", size: "large" } // Personalizaci칩n
          );
        }
      
        // Manejo de la respuesta
        function handleCredentialResponse(response) {
          if (response.credential) {
            // Decodifica el JWT para obtener la informaci칩n del usuario
            const userData = JSON.parse(atob(response.credential.split('.')[1]));
            
            // Guarda los datos del usuario (puedes usar localStorage o tu estado de aplicaci칩n)
            localStorage.setItem('googleUser', JSON.stringify({
              name: userData.name,
              email: userData.email,
              picture: userData.picture
            }));
      
            // Actualiza la UI
            updateProfileButton(userData);
          }
        }
      
        // Actualizar el bot칩n de perfil
        function updateProfileButton(userData) {
          const button = document.getElementById('googleSignInBtn');
          button.innerHTML = `
            <img src="${userData.picture}" class="profile-pic" alt="Perfil">
            <span>${userData.name}</span>
          `;
          button.onclick = handleSignOut;
        }
      
        // Manejo de logout
        function handleSignOut() {
          localStorage.removeItem('googleUser');
          google.accounts.id.disableAutoSelect();
          location.reload(); // O actualiza la UI seg칰n necesites
        }
      
        // Inicializar cuando el documento est칠 listo
        document.addEventListener('DOMContentLoaded', initializeGoogleSignIn);
      </script>
