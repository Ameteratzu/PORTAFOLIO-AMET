<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | Mi Portafolio</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="google-style">
    <header>
        <nav>
            <a href="/">Inicio</a>
            <a href="about.html">Sobre mí</a>
            <a href="projects/">Proyectos</a>
        </nav>
    </header>
    
    <main class="contact-container">
        <h1>Contacto</h1>
        
        <form id="contact-form" action="https://formspree.io/f/your-form-id" method="POST">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="subject">Asunto:</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            
            <div class="form-group">
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            
            <button type="submit" class="submit-btn">Enviar mensaje</button>
        </form>
        
        <div class="contact-info">
            <h2>Otras formas de contacto</h2>
            <ul>
                <li>Email: <a href="mailto:tu@email.com">tu@email.com</a></li>
                <li>Teléfono: +XX XXX XXX XXX</li>
                <li>LinkedIn: <a href="https://linkedin.com/in/tuperfil">linkedin.com/in/tuperfil</a></li>
                <li>GitHub: <a href="https://github.com/tuusuario">github.com/tuusuario</a></li>
            </ul>
        </div>
    </main>
    
    <footer>
        <p>© 2023 Mi Portafolio Profesional</p>
    </footer>
    
    <script src="assets/js/contact.js"></script>
</body>
</html>
